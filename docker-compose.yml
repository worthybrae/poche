services:
  # ============================================
  # DATABASE
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: app-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # BACKEND (FastAPI)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: app-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@db:5432/${POSTGRES_DB:-app}
      ENVIRONMENT: development
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./backend:/app
      - ./logs/backend:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: bash scripts/start.sh

  # ============================================
  # FRONTEND (React + Vite)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: app-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./logs/frontend:/app/logs
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

  # ============================================
  # MCP SERVER (Unified - Postgres, FastAPI, Playwright)
  # ============================================
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: app-mcp
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@db:5432/${POSTGRES_DB:-app}
      FASTAPI_URL: http://backend:8000
      FRONTEND_URL: http://frontend:5173
      MCP_PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./logs/mcp-server:/app/logs
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
      frontend:
        condition: service_started
    # Shared memory for Playwright
    shm_size: '2gb'

volumes:
  postgres_data:
